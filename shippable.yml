# language setting
language: python

# version numbers
python:
  - "2.7"

# Setup the environment before installing
before_install:
  # ----------------------------------------------------------------------------
  # Work out which version of python we are testing
  # ----------------------------------------------------------------------------
  - PYTHON_VERSION="${SHIPPABLE_PYTHON##*/python}"
  # ----------------------------------------------------------------------------
  # Test setup by printing some variables
  # ----------------------------------------------------------------------------
  - pwd
  - echo "$VIRTUAL_ENV"
  - echo "$SHIPPABLE_PYTHON"
  - echo "$PYTHON_VERSION"
  # ----------------------------------------------------------------------------
  # Install some packages dependencies with apt-get
  # ----------------------------------------------------------------------------
  - sudo apt-get update
  # Install BLAS and Fortran compiler for scipy
  - sudo apt-get install libopenblas-dev gfortran
  # Install JPEG library for Pillow>=3.0.0
  - sudo apt-get install libjpeg-dev
  # ----------------------------------------------------------------------------
  # The following is taken from Minicoda's how-to Travis page
  # http://conda.pydata.org/docs/travis.html
  # ----------------------------------------------------------------------------
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Isolate packages which are editable and need to be installed with pip
  # and those which can be installed with conda
  - sed '/^-e/d' requirements.txt > requirements_conda.txt
  - cat requirements_conda.txt
  - sed '/^-e/!d' requirements.txt > requirements_pip.txt
  - cat requirements_pip.txt
  # Create the conda environment with these dependencies installed
  - conda create -q -n test-environment python=$PYTHON_VERSION pip --file requirements_conda.txt
  # ----------------------------------------------------------------------------

# install requirements
install:
  # Activate the test environment
  - source activate test-environment
  # Install the packages which are editable and must be done with pip
  - pip install -v -r requirements_pip.txt
  - pip install pytest-cov
  - python setup.py develop
  - pip freeze

# Set up folders for test results
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

# commands to run test scripts
script:
  - which python
  - py.test --junitxml=shippable/testresults/testresults.xml --cov=fissa --cov-report xml
  - mv coverage.xml shippable/codecoverage/

# commands to run after tests are done
after_script:
  - ls -alh
