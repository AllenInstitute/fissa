# language setting
language: python

# version numbers
python:
  - "2.7"

# Setup the environment before installing
before_install:
  # ----------------------------------------------------------------------------
  # Test setup by printing some variables
  # ----------------------------------------------------------------------------
  - pwd
  - echo "$VIRTUAL_ENV"
  - echo "$SHIPPABLE_PYTHON"
  - PYTHON_VERSION="${SHIPPABLE_PYTHON##*/python}"
  - echo "$PYTHON_VERSION"
  # ----------------------------------------------------------------------------
  # The following is taken from Minicoda's how-to Travis page
  # http://conda.pydata.org/docs/travis.html
  # ----------------------------------------------------------------------------
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create --yes -n test-environment python=$PYTHON_VERSION pip
  # ----------------------------------------------------------------------------

# install requirements
install:
  - conda install --yes -n test-environment --file require_first.txt
  - source activate test-environment
  - pip install -vv -r requirements.txt
  #- python setup.py install

# commands to run test scripts
script:
  - which python
