# language setting
language: python

# version numbers
python:
  - "2.7"

# Setup the environment before installing
before_install:
  - sudo apt-get install -qq libatlas-dev libatlas-base-dev libopenblas-dev liblapack-dev gfortran
  - sudo apt-get install -qq libjpeg-dev

# install requirements
install:
  - pip install -r require_first.txt
  - pip install -r requirements.txt

# commands to run test scripts
script:
  - which python
